#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dodoc"
name = "do•doc"
description.en = "Documentation tool for creativity"
description.fr = "Outil de documentation pour la créativité"

version = "11.1.2~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0-only"
website = "https://dodoc.fr/"
demo = "https://test.dodoc.fr/"
admindoc = "https://github.com/l-atelier-des-chercheurs/dodoc#readme"
code = "https://github.com/l-atelier-des-chercheurs/dodoc"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "512M"
ram.build = "1000M"
ram.runtime = "512M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]

    url = "https://github.com/l-atelier-des-chercheurs/dodoc/archive/refs/heads/next-node.zip"
    sha256 = "3c914c8803326081d12c35acfc740a75889b8abf008a021009211e447a7ba9fd"

    #autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false

    [resources.ports]

    [resources.apt]
    packages = "ffmpeg, build-essential, libcairo2-dev, libpango1.0-dev, libjpeg-dev, libgif-dev, libgconf-2-4, librsvg2-dev"
